    <script type="text/javascript">
        /*function getAccountInfos() {*/
        var statusCodes = [{ id: '1', text: 'Active' }, { id: '2', text: 'Closed' }];
        var accountInfos = JSON.parse(sessionStorage.getItem('accountInfos'));
        var flags = [], records = [], l = accountInfos.length, i;
        for (i = 0; i < l; i++) {
            if (flags[accountInfos[i].ClientID]) continue;
            flags[accountInfos[i].ClientID] = true;
            var record = {
                recid: i + 1,
                'ClientID': accountInfos[i].ClientID,
                'ClientName': accountInfos[i].AccountName,
                'ClientStatus': accountInfos[i].ClientStatus,
                'SiteFolderName': accountInfos[i].SiteFolderName
            };
            records.push(record);
        }
        // widget configuration
        var config = {
            layout: {
                name: 'layout',
                padding: 4,
                panels: [
                    { type: 'left', size: '50%', resizable: true, minSize: 300 },
                    { type: 'main', minSize: 300 }
                ]
            },
            grid: {
                name: 'grid',
                show: {
                    toolbar: true,
                    toolbarAdd: true,
                    toolbarDelete: true
                },
                columns: [
                    { field: 'ClientName', text: 'Client Name', size: '40%', sortable: true, searchable: true },
                    { field: 'ClientStatus', text: 'Active Status', size: '15%', sortable: true, searchable: true },
                    { field: 'SiteFolderName', text: 'SiteFolderName', size: '45%' }
                ],
                records: records,
                onClick: function (event) {
                    var grid = this;
                    var form = w2ui.form;
                    //form.disable('ClientName');
                    //console.log(event);
                    event.onComplete = function () {
                        var sel = grid.getSelection();
                        //console.log(sel);
                        if (sel.length == 1) {
                            form.recid = sel[0];
                            form.record = $.extend(true, {}, grid.get(sel[0]));
                            form.refresh();
                        } else {
                            form.clear();
                        }
                    }
                },
                onAdd: function (event) {
                    var form = w2ui.form;
                    //form.enable('ClientName');
                        this.recid = 0;
                        form.record.recid = 0;
                        form.record.ClientID = 0;
                        form.record.ClientName = "";
                        form.record.ClientStatus = "1";
                        form.record.SiteFolderName = "";
                        form.refresh();
                },
                onDelete: function (event) {
                    event.preventDefault();
                    w2confirm('Are you sure you want to delete this record?')
                        .yes(() => {
                            var grid = this;
                            var form = w2ui.form;
                            var sel = grid.getSelection();
                            if (sel.length == 1) {
                                form.recid = sel[0];
                                form.record = $.extend(true, {}, grid.get(sel[0]));
                                form.record.ClientName = "";
                                saveToDb(form.record)
                            }
                        })
                        .no(() => { console.log('NO'); });
                }
            },
            form: {
                header: 'Edit Record',
                name: 'form',
                fields: [
                    { field: 'recid', type: 'text', html: { label: 'ID', attr: 'size="10" readonly' } },
                    { field: 'ClientID', type: 'text', html: { label: 'Client ID', attr: 'size="10" readonly' } },
                    { field: 'ClientName', type: 'text', required: true, html: { label: 'Client Name', attr: 'size="40" maxlength="40"' } },
                    { field: 'ClientStatus', type: 'list', required: false, html: { label: 'Status', attr: 'size="10" maxlength="10" ' }, options: { items: statusCodes, placeholder: "" } },
                    { field: 'SiteFolderName', type: 'text', html: { label: 'SiteFolderName', attr: 'size="40" readonly' } },
                ],
                actions: {
                    //Reset: function () {
                    //    this.clear();
                    //},
                    Save: function () {
                        var errors = this.validate();
                        if (errors.length > 0) return;
                        w2ui.grid.set(this.recid, this.record);
                        saveToDb(this.record);
                    }
                }
            }
        };

        $(function () {
            // initialization
            $('#main').w2layout(config.layout);
            w2ui.layout.html('left', $().w2grid(config.grid));
            w2ui.layout.html('main', $().w2form(config.form));
        });

        function saveToDb(rec) {
            var inputData = {
                "clientId": rec.ClientID,
                "accountName": rec.ClientName,
                "statusCode": rec.ClientStatus,
                "siteFolderName": rec.SiteFolderName,
            };

            var sessionToken = sessionStorage.getItem("accessToken");
            headerToken = {
                "Authorization": "Bearer " + sessionToken
            };

            $.ajax({
                url: baseUrl + "api/client/SaveClientInfo",
                method: "POST",
                data: inputData,
                dataType: "json",
                headers: headerToken,
                //xhrFields: {withCredentials:true},
                success: function (data) {
                    w2ui.grid.selectNone();
                    //window.location.reload();
                },
                error: handleXHRError
            });
        }

        function handleXHRError(err) {
            toastr.error("Oops! Something went wrong. Please contact BI administrator");
            if ((err.status >= 400 && err.status < 404) || err.status == 500 || err.status == 501) {
                sessionStorage.clear();
                window.location.href = "Login3.html";
            }
        }

    </script>
